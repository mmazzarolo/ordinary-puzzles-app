<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ordinary Puzzles</title>
    <meta
      name="description"
      content="Ordinary Puzzles: a free and open-source minimalistic puzzle game"
    />
    <meta name="author" content="Mazzarolo Matteo" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, minimal-ui"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@mmazzarolo" />
    <meta name="twitter:title" content="Ordinary Puzzles" />
    <meta name="twitter:description" content="A minimalistic puzzle game." />
    <meta
      name="twitter:image"
      content="https://ordinarypuzzles.com/images/twitter.png"
    />
    <meta property="og:url" content="https://ordinarypuzzles.com" />
    <meta property="og:title" content="Ordinary Puzzles" />
    <meta
      property="og:description"
      content="Ordinary Puzzles: a free and open-source minimalistic puzzle game."
    />
    <meta
      property="og:image"
      content="https://ordinarypuzzles.com/images/twitter.png"
    />
    <meta name="theme-color" content="#FBFAFF" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="%PUBLIC_URL%/favicon.ico"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />

    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/Averta-Regular.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/Averta-Bold.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/Averta-Semibold.woff2"
      as="font"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <div id="splash">
      <svg id="splash-loading" viewBox="0 0 50 50">
        <circle
          id="splash-loading-path"
          cx="25"
          cy="25"
          r="20"
          fill="none"
          stroke-width="5"
        ></circle>
      </svg>
    </div>

</html>
